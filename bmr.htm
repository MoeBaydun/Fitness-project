  <!-- Start section BMR -->
  <div class="container">
    <h2 class="text-white mt-4 text-center">Calculate your BMR</h2>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <div class="input-group mt-5 w-50">
        <span class="input-group-text" id="basic-addon1">Age</span>
        <input type="text" class="form-control" placeholder="Your age" id="ageInput" aria-label="age" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mt-3 w-50">
        <span class="input-group-text" id="basic-addon2">Height (cm)</span>
        <input type="text" class="form-control" placeholder="Your height" id="heightInput" aria-label="height" aria-describedby="basic-addon2">
      </div>

      <div class="input-group mt-3 w-50">
        <span class="input-group-text" id="basic-addon3">Weight (kg)</span>
        <input type="text" class="form-control" placeholder="Your weight" id="weightInput" aria-label="weight" aria-describedby="basic-addon3">
      </div>

      <div class="form-check mt-3">
        <label class="form-check-label text-white">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="550">
          Training 3-4 days a week
        </label>
      </div>
      <div class="form-check mt-2">
        <label class="form-check-label text-white">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="1100">
          Training 5-6 days a week
        </label>
      </div>

      <!-- Choose your goal input fields -->
      <div class="mt-3">
        <label class="form-label text-white">Choose your goal:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="goalRadio" id="lose550" value="550">
          <label class="form-check-label text-white" for="lose550">Lose 550 calories per week<code>(0.1kg)</code></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="goalRadio" id="lose1100" value="1100">
          <label class="form-check-label text-white" for="lose1100">Lose 1100 calories per week<code>(1kg)</code></label>
        </div>
      </div>
      <input type="button" class="btn btn-primary mt-3" value="Calculate" id="calculateButton">
       <!-- Add a Reset button -->
      <input type="button" class="btn btn-danger mt-3 px-4" value="Reset" id="resetButton">
      <!--result-->
      <input type="text" class="form-control w-50 mt-3" placeholder="Your result" id="resultField" disabled>
    </div>
  </div>
